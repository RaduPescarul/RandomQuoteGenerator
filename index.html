<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sleek Quote Generator</title>
    
    <link rel="stylesheet" href="style.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Merriweather:ital,wght@1,400&display=swap" rel="stylesheet">
</head>
<body>

    <div class="quote-container">
        
        <div class="quote-body">
            <img src="images/default.png" alt="Photo of the author" id="quote-image">
            
            <div class="quote-text-content">
                <div id="quote-display">
                    Press the button to see a random quote!
                </div>
                <p id="quote-author"></p>
            </div>
        </div>
        
        <button id="new-quote-btn">New Quote</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
